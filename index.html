<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" type="text/css" href="./css/styles.css" />

</head>

<body>

  <div class="container" role="group">
    <main>
      <div class="preview-card" role="listbox">

        <div class="card-body" role="group">

          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>

          <div class="stats-box" role="listbox">
            <div class="info-item" role="listitem">
              <h2>10k+</h2>
              <p>companies</p>
            </div>
            <div class="info-item" role="listitem">
              <h2>314</h2>
              <p>templates</p>
            </div>
            <div class="info-item" role="listitem">
              <h2>12m+ +</h2>
              <p>queries</p>
            </div>
          </div>

        </div>

        <picture class="card-thumbnail">
          <source media="(min-width:580px)" srcset="./images/image-header-desktop.jpg" />
          <img src="./images/image-header-mobile.jpg" class="ic-header" alt="Image Header" />
        </picture>

      </div>
    </main>
  </div>

  <!-- <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>.
    Coded by <a href="https://cholis04.github.io">cholis04</a>.
  </div> -->

</body>

</html>
